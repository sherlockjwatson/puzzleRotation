<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://jdan.github.io/98.css/98.css">
    <link rel="stylesheet" href="style.css">

    <script defer src="spaceships.js"></script>
    
</head>
<body>

    <img src = "SpaceshipGreen.svg" id="SpaceshipGreen" alt="SpaceshipGreen">
    <img src = "SpaceshipPurple.svg" id="SpaceshipPurple" alt="SpaceshipPurple">
    <img src = "SpaceshipYellow.svg" id="SpaceshipYellow" alt="SpaceshipYellow">

    <div id= "progress" class="window" style="width: 300px">
        <div class="title-bar">
          <div class="title-bar-text">Progress</div>
          <div class="title-bar-controls">
            <button aria-label="Minimize"></button>
            <button aria-label="Maximize"></button>
            <button aria-label="Close"></button>
          </div>
        </div>
        <div class="window-body">
          <p id="Incorrect"> Try again! </p>
      </div>
        <div id = "progressBar" class="progress-indicator segmented">
        <span class="progress-indicator-bar" >
      </div>
      </div>
